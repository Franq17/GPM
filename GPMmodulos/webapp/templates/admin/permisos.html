{% extends "layouts/base.html" %}
{% set page_title = 'Permisos' %}

{% block body %}
<div class="container">
    <h2>Permisos</h2>
    <table class='table table-bordered table-hover table-condensed'>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        {% for permiso in permisos%}
        <tr>
            <td>{{ permiso.nombre }}</td>
            <td>{{ permiso.descripcion }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
